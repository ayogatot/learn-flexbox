<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learn Flaxbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="/asset/css/style.css">
</head>

<body>
    <header class="fixed-header">
        <div class="container">
            <div class="material-icons" style="font-size:36px">blur_circular</div>
            <div class="link">
                <div class="login"><a href="#">Login</a></div>
                <div><a href="#">Signup</a></div>
            </div>
        </div>
    </header>
    <div class="banner-container">
        <div class="logo">Learning Flexbox</div>
    </div>
    <div>
        <div class="grid-container">
            <div class="photo-grid">
                <div class="photo-grid item">
                    <h1 class="animated infinite bounce delay-1s">1</h1>
                </div>
                <div class="photo-grid item">
                    <h1 class="animated infinite shake delay-1s">2</h1>
                </div>
                <div class="photo-grid item three">
                    <h1 class="animated infinite rotateIn delay-1s">3</h1>
                </div>
                <div class="photo-grid item">
                    <h1 class="animated infinite rollIn delay-1s">4</h1>
                </div>
                <div class="photo-grid item">
                    <h1 class="animated infinite tada delay-1s">5</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="banner-container middle">
        <div class="logo">Everytime</div>
    </div>
    <div class="photo-grid">
        <div class="photo-grid item right material-icons" style="font-size:36px">brightness_7</div>
        <div class="photo-grid item left material-icons" style="font-size:36px">brightness_3</div>
    </div>
</body>

</html>
